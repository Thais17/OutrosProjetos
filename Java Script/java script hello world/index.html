<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>JS - Aula 1</title>
</head>

<body>
	<!-- Comentários em html -->
	<h1>Hello World</h1>
	<!-- criando um formulário no html -->
	<form>
		<!-- a linha abaixo cria um botão -->
		<!-- onclick="hello()" chama a função do JS -->
		<input type="button" value="Hello" onclick="hello()">
		
	</form>
	<!-- criando um link para o documento JS -->
	<script type="text/javascript" src="helloworld.js"></script>
</body>

</html>
