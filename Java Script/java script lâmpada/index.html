<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>JS - Funções com parâmetros</title>
</head>
<body>
	<script src="lampada.js"></script>
	<!-- a linha abaixo insere uma imagem no html -->
	<!-- onmouseover ***evento (mouse em cima do objeto) -->
	<!-- onmouseout ***evento (mouse "fora" do objeto) -->
	<!-- onclick ***evento (clicar com o mouse no objeto) -->
	<!-- id="lamp" (identifica um objeto) -->
	<!-- sem parâmetros
	<img src="lampada_apagada.jpg" id="lamp" onmouseover="acenderLampada()" onmouseout="apagarLampada()" onclick="quebrarLampada()">
	-->
	<!-- com parâmetros -->
	<img src="lampada_apagada.jpg" id="lamp" onmouseover="estadoLampada(1)" onmouseout="estadoLampada(2)" onclick="estadoLampada(3)">
</body>
</html>
