<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>JS - Aula2</title>
</head>
<body>
	<script type="text/javascript" src="media.js"></script>
	<h1>Cálculo da Média</h1>
	<form name="frmMedia"><!-- definir um nome para form -->
		<!-- a linha abaixo cria uma caixa de texto -->
		<!-- o atributo name cria um nome ao objeto -->
		<input type="text" placeholder="Nota1" name="txtNota1">
		<p><input type="text" placeholder="Nota2" name="txtNota2"></p>
		<input type="button" value="Calcular" onclick="calcular()">
		<!-- a linha abaixo cria um botão que limpa os campos
		automaticamente do formulário -->
		<input type="reset" value="Limpar">
		<p><input type="text" placeholder="Média" name="txtResultado"></p>
	</form>
</body>
</html>
